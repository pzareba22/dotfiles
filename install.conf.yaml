- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: false

- link:
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/tmux: tmux
    ~/.asdfrc: asdfrc
    ~/.tool-versions: tool-versions

